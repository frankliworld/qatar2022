<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.jpg" type="image/x-icon" />
    <title>FIFA World Cup | Qatar 2022</title>
    <meta
      name="description"
      content="Disfruta de la Copa Mundial de la FIFA Qatar 2022 GRATIS, todos los días en FIFA.com. Sigue los resultados, las noticias, las estadísticas, los videos y las fotos de la Copa Mundial de la FIFA Qatar 2022."
    />
    <meta property="og:image" content="world-cup.jpg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1600" />
    <meta property="og:image:height" content="614" />
    <!-- Shaka Player ui compiled library: -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.1.2/dist/shaka-player.ui.js"></script>
    <!-- Shaka Player ui compiled library default CSS: -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/shaka-player@4.1.2/dist/controls.css"
    />
    <!-- Chromecast SDK (if you want Chromecast support for your app): -->
    <script
      defer
      src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <div
        class="video-container"
        data-shaka-player-container
        data-shaka-player-cast-receiver-id="1BA79154"
      >
        <video autoplay data-shaka-player id="video"></video>
      </div>
      <section class="panel">
        <label class="name-channel">Tv Sport</label>
        <button id="change">cambiar canal</button>
      </section>
    </main>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
